name: Publish Package

on:
  # íƒœê·¸ í‘¸ì‹œ (PATë¡œ ìƒì„±ëœ ê²ƒë§Œ ì‘ë™)
  push:
    tags:
      - 'v*'

  # â­ Release ì´ë²¤íŠ¸ (semantic-releaseì™€ í˜¸í™˜)
  release:
    types: [published]

  # â­ ìˆ˜ë™ ì‹¤í–‰
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  publish:
    name: Publish to npm and GitHub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Publishing version: ${VERSION}"

      - name: Setup Node.js for npm
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Build
        run: npm run build

      # npm ë°°í¬ (NPM_TOKENì´ ìˆì„ ë•Œë§Œ)
      - name: Publish to npm
        if: ${{ vars.NPM_TOKEN_EXISTS == 'true' }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      # GitHub Packages ë°°í¬
      - name: Setup for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: Publish to GitHub Packages
        run: |
          # Repository ì´ë¦„ ìë™ ê°ì§€
          REPO_NAME="${{ github.event.repository.name }}"
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "ğŸ“¦ Publishing as @${REPO_OWNER}/${REPO_NAME}"

          # package.jsonì˜ name í•„ë“œë¥¼ ë™ì ìœ¼ë¡œ ìˆ˜ì •
          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            pkg.name = '@${REPO_OWNER}/${REPO_NAME}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
            console.log('Package name updated to:', pkg.name);
          "

          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # GitHub ReleaseëŠ” ì´ë¯¸ semantic-releaseê°€ ìƒì„±í–ˆìœ¼ë¯€ë¡œ ìƒëµ
