name: Publish Package

on:
  push:
    tags:
      - 'v*'  # v1.0.0 ÌòïÌÉúÏùò ÌÉúÍ∑∏Í∞Ä pushÎêòÎ©¥ Ïã§Ìñâ

permissions:
  contents: write
  packages: write

jobs:
  publish:
    name: Publish to npm and GitHub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js for npm
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Build
        run: npm run build

      # npm Î∞∞Ìè¨ (NPM_TOKENÏù¥ ÏûàÏùÑ ÎïåÎßå)
      - name: Publish to npm
        if: ${{ vars.NPM_TOKEN_EXISTS == 'true' }}  # Repository variablesÏóêÏÑú Ï≤¥ÌÅ¨
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true  # Ïã§Ìå®Ìï¥ÎèÑ Í≥ÑÏÜç ÏßÑÌñâ

      # GitHub Packages Î∞∞Ìè¨
      - name: Setup for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: Publish to GitHub Packages
        run: |
          # Repository owner ÏûêÎèô Í∞êÏßÄ
          REPO_OWNER="${{ github.repository_owner }}"
          echo "üì¶ Publishing as @${REPO_OWNER}/is-0"
          
          # package.jsonÏùò name ÌïÑÎìúÎ•º ÎèôÏ†ÅÏúºÎ°ú ÏàòÏ†ï
          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            pkg.name = '@${REPO_OWNER}/is-0';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
            console.log('Package name updated to:', pkg.name);
          "
          
          # .npmrc ÏÑ§Ï†ï (Î™ÖÏãúÏ†ÅÏúºÎ°ú)
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
          echo "@${REPO_OWNER}:registry=https://npm.pkg.github.com" >> .npmrc
          
          # Î∞úÌñâ
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # GitHub Release ÏÉùÏÑ±
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
