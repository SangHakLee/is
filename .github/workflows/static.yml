# Deploy TypeDoc documentation to GitHub Pages
name: Deploy Documentation

on:
  # Tagê°€ pushë  ë•Œ ì‹¤í–‰
  push:
    tags:
      - 'v*'  # v1.0.0 í˜•íƒœì˜ íƒœê·¸

  # Releaseê°€ publishedë  ë•Œ (ëŒ€ì•ˆ)
  release:
    types: [ published ]
    workflow_dispatch:  #

  # ìˆ˜ë™ ì‹¤í–‰ ì˜µì…˜ ìœ ì§€
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version to deploy docs for'
        required: false
        type: string

# GitHub Pages ê¶Œí•œ
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œ ì‹¤í–‰ ë°©ì§€
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ë¬¸ì„œ ë¹Œë“œ ë° ë°°í¬
  deploy-docs:
    name: Deploy Documentation
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Tag ì²´í¬ì•„ì›ƒ ì‹œ ì „ì²´ íˆìŠ¤í† ë¦¬ í•„ìš”
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}  # â­ í´ë°± ì¶”ê°€

      - name: Get version info
        id: version
        run: |
          # í˜„ì¬ íƒœê·¸ ë˜ëŠ” ë²„ì „ ê°€ì ¸ì˜¤ê¸°
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${{ github.ref_name }}"
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [[ -n "${{ inputs.tag }}" ]]; then
            VERSION="${{ inputs.tag }}"
            git checkout "tags/$VERSION"
          else
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "latest")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Building docs for version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Generate documentation
        run: |
          # TypeDoc ì‹¤í–‰
          npm run typedoc
          
          # ë²„ì „ ì •ë³´ë¥¼ docsì— ì¶”ê°€
          echo "${{ steps.version.outputs.version }}" > ./docs/VERSION
          echo "Generated at: $(date)" >> ./docs/VERSION

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # â­ Release ì—…ë°ì´íŠ¸ (ì„ íƒì‚¬í•­)
      - name: Update Release with Docs Link
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = context.payload.release.id;
            const currentBody = context.payload.release.body || '';
            const docsUrl = '${{ steps.deployment.outputs.page_url }}';
            
            // ì´ë¯¸ ë¬¸ì„œ ë§í¬ê°€ ìˆëŠ”ì§€ í™•ì¸
            if (!currentBody.includes('Documentation:')) {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: releaseId,
                body: currentBody + '\n\n---\nğŸ“š **Documentation:** ' + docsUrl
              });
              console.log('âœ… Release updated with documentation link');
            }
